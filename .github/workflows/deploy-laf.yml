name: Deploy into laf

on:
  push:
    branches:
      - master
    paths:
      - "client/web/**"
      - "client/shared/**"
      - "client/packages/design/**"
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy deno
    runs-on: ubuntu-latest

    permissions:
      id-token: write # Needed for auth with Deno Deploy
      contents: read # Needed to clone the repository

    steps:
      - name: Clone repository
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: lts/*

      - name: Cache pnpm modules
        uses: actions/cache@v2
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-
      - uses: pnpm/action-setup@v2.0.1
        with:
          version: latest
          run_install: false

      - name: Install packages
        run: pnpm install --frozen-lockfile

      - name: Build step
        run: cd client/web && pnpm build
        env:
          SERVICE_URL: https://tailchat-nightly.moonrailgun.com

      - name: Inject Analytics
        run: node ./client/web/build/inject-analytics.js

      - name: Deploy to laf static
        uses: moonrailgun/laf-storage-deploy-action@v1
        with:
          server-url: https://laf.dev
          laf-pat: ${{ secrets.LAF_PAT }}
          laf-appid: yyejoq
          dist-path: client/web/dist
          bucket-name: yyejoq-tailchat-nightly
